<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style type="text/css">
  		body{

  			background-color: #EBECF0

  		}

    </style>

</head>
<body>
<div class="container-fluid p-3 bg-warning text-white">
    <h1>Welcome to panel</h1>
</div>
<form action="/Add_data/" method="POST" class="registration"  enctype="multipart/form-data">

    {% csrf_token%}

    <div class="bd-callout.bd-callout-warning p-4">
    <div class="row bg-light border my-3 p-2">
        <div class="col-sm-8"><a href="#">News</a></div>
        <div class="col-sm-4">
            <button type="button" class="btn btn-danger">KYC</button>
        </div>
    </div>
</div>


    <div class="form-row bg-light pb-3">
        <div class="form-group col-md-4 pl-3">
            <label for="f_name">First Name</label>
            <input type="text" class="form-control" id="f_name" name="fname" required>
        </div>
        <div class="form-group col-md-4">
            <label for="m_name">Middle Name</label>
            <input type="text" class="form-control" id="m_name" name="mname" required>
        </div>
        <div class="form-group col-md-4 pr-3">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" name="lname" required>
        </div>
    </div>
    <div class="form-row bg-light pb-3">
        <div class="form-group pr-3 pl-3 bg-light col-md-12">
            <label for="Company">Company Name</label>
            <input type="text" class="form-control" id="company" name="cname" required>
        </div>
    </div>

    <hr style="border-top: dotted 1px;"/>


    <div class="form-row bg-light">
        <div class="form-group pr-3 pl-3 bg-light col-md-4 pb-4">
            <label for="phone">Registered Mobile No.</label>
            <input type="tel" class="form-control" id="phone" name="pnumber" required>
        </div>
    </div>
    <hr style="border-top: dotted 1px;"/>

    <div class="form-row bg-light pb-3">
        <div class="form-group col-md-4 pl-3">
            <label for="emailid">Registered Email Id</label>
            <input type="email" class="form-control" id="emailid" name="email" required>
        </div>
        <div class="form-group col-md-4">
            <label for="DOB">Date of Birth (As per PAN Card)</label>
            <input type="date" class="form-control" id="DOB" name="dob" required>
        </div>
        <div class="form-group col-md-4 pr-3">
            <label for="PAN">PAN Card</label>
            <input type="text" class="form-control" id="PAN" name="pan" required>
        </div>
    </div>
    <div class="form-row bg-light pb-3">
        <div class="form-group col-md-4 pl-3">
            <label for="pin">Pincode</label>
            <input type="text" class="form-control" id="pin" name="pin" required>
        </div>
        <div class="form-group col-md-4">
            <label for="district">District</label>
            <input type="text" class="form-control" id="district" name="district" required>
        </div>
        <div class="form-group col-md-4 pr-3">
            <label for="PAN">State</label>
            <input type="text" class="form-control" id="State" name="state" required>
        </div>
    </div>
    <div class="form-row bg-light pb-3">
        <div class="form-group col-md-4 pl-3">
            <label for="city">City</label>

            <input type="text" class="form-control" id="city" name="city" required>

        </div>


        <div class="form-group col-md-8 pr-3">

            <label for="address">Address as per AADHAR</label>

            <input type="text" class="form-control" id="address" name="address" required>

        </div>

    </div>

    <div class="p-3 mb-2 bg-info text-white">Note: Clear Self Attested Scanned photos should be uploaded.</div>

<div class="container">

                    <label><strong>Aadhar Card</strong></label>

    <br>

                    <input type="file"  id="customFile" name="img" required>



</div>

    <div class="container" style="position: relative; left: 500px; bottom: 60px;">
                    <label><strong>Pan Card</strong></label>
    <br>
                    <input type="file" id="customFile1" name="img1" >
</div>

    <div class="container">

         <button type="submit" class="btn btn-primary">Update KYC</button>

    </div>

    <br>
    <br>

</form>

</body>
</html>
